<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetowanie hasła</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: #4CAF50;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            color: #333333;
        }
        .content p {
            color: #666666;
            line-height: 1.5;
        }
        .content a {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .content a:hover {
            background: #45a049;
        }
        .footer {
            background: #f1f1f1;
            color: #888888;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Zresetuj hasło</h2>
        </div>
        <div class="content">
            <h1>Witaj!</h1>
            <p>Aby zresetować hasło kliknij w poniższy przycisk:</p>
            <a href="{{PasswordResetLink}}" target="_blank">Resetuj hasło</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Rafting App. Wszelkie prawa zastrzeżone.</p>
        </div>
    </div>
</body>
</html>
