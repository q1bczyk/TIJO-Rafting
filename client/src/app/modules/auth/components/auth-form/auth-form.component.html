<div class="card-form overflow-hidden shadow rounded m-5">
    <div class="w-100 position-relative">
        <img class="img-fluid" src="https://funrace.pl/wp-content/uploads/2019/04/DSC09904.jpg">
        <div class="position-absolute w-100 h-100 top-0 text-white overly d-flex justify-content-start align-items-center">
            <h2 class="mx-4">{{formTitle}}</h2>
        </div>
    </div>
    <div class="p-4">
        <app-form
            [formSettings]="form"
            (formSubmitEvent)="onFormSubmit($event)"
        />
        <ng-content></ng-content>
    </div>
</div>
